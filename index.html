<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NASA Space Tracker</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <!-- Make sure OrbitControls is loaded AFTER Three.js -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stats.js/r17/Stats.min.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>üöÄ NASA Space Tracker</h1>
            <p>Track Asteroids, ISS, and 3D Orbits in Real-Time</p>
        </header>

        <div class="tabs">
            <button class="tab active" onclick="showTab('asteroids')">Asteroids</button>
            <button class="tab" onclick="showTab('iss')">ISS Tracker</button>
            <button class="tab" onclick="showTab('orbit')">3D Orbits</button>
        </div>

        <!-- Asteroids Tab -->
        <div id="asteroids" class="tab-content active">
            <div class="loading">üî≠ Scanning near-Earth objects...</div>
            <div class="asteroids-grid"></div>
        </div>

        <!-- ISS Tracker Tab -->
        <div id="iss" class="tab-content">
            <div class="iss-container">
                <div id="map"></div>
                <div class="iss-info">
                    <div class="info-box">
                        <h3>ISS Live Position</h3>
                        <p>Latitude: <span id="lat">...</span></p>
                        <p>Longitude: <span id="lon">...</span></p>
                        <p>Altitude: <span id="alt">...</span> km</p>
                        <p>Velocity: <span id="vel">...</span> km/h</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- 3D Orbits Tab -->
        <div id="orbit" class="tab-content">
            <div class="orbit-controls">
                <button onclick="toggleRotation()">‚èØÔ∏è Toggle Rotation</button>
                <button onclick="resetCamera()">üéØ Reset View</button>
            </div>
            <div id="three-container"></div>
        </div>

        <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
        <script src="script.js"></script>
    </div>
</body>
</html>
